<div class="dashboard__section dashboard__section--list dashboard__section--panel">
  <h2 class="dashboard__section-title">{{ title }}</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 dashboard__table">

    <!-- Columnas dinÃ¡micas -->
    <ng-container *ngFor="let col of columnDefs" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef> {{ col.label }} </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="customTemplates[col.key]; else defaultCell">
          <ng-container *ngTemplateOutlet="customTemplates[col.key]; context: { $implicit: row }"></ng-container>
        </ng-container>
        <ng-template #defaultCell>
          {{ row[col.key] }}
        </ng-template>
      </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container *ngIf="showActions" matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEditar(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onEliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>

  <mat-card *ngIf="!dataSource?.data?.length">
    <p>{{ emptyMessage }}</p>
  </mat-card>
</div>
