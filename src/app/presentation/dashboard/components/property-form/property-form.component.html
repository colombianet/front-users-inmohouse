<form [formGroup]="form" (ngSubmit)="publish()" class="property-form">
  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo">
      <mat-option value="Casa">Casa</mat-option>
      <mat-option value="Apartamento">Apartamento</mat-option>
      <mat-option value="Lote">Lote</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Precio</mat-label>
    <input matInput formControlName="precio" type="number" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ubicación</mat-label>
    <input matInput formControlName="ubicacion" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado">
      <mat-option value="Disponible">Disponible</mat-option>
      <mat-option value="Vendida">Vendida</mat-option>
      <mat-option value="Alquilada">Alquilada</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Publicar propiedad
  </button>
</form>
