<div class="form-card" role="dialog" aria-modal="true">
  <h2 class="form-card__title">
    {{ data.modo === 'crear' ? 'Crear usuario' : 'Editar usuario' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
    <mat-form-field appearance="outline" class="form-card__field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-card__field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-card__field">
      <mat-label>Contrase√±a</mat-label>
      <input matInput formControlName="password" type="password" [required]="data.modo === 'crear'" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-card__field">
      <mat-label>Roles</mat-label>
      <mat-select formControlName="roles" multiple>
        <mat-option *ngFor="let rol of rolesDisponibles" [value]="rol">
          {{ rol.replace('ROLE_', '') }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-card__actions">
      <button mat-stroked-button type="button" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit">
        {{ data.modo === 'crear' ? 'Crear' : 'Actualizar' }}
      </button>
    </div>
  </form>
</div>
