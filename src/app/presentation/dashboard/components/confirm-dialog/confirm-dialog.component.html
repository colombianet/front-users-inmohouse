<div class="dialog dialog--confirm" role="dialog" aria-modal="true">
  <mat-icon class="dialog__icon">help_outline</mat-icon>
  <div class="dialog__content">{{ data.mensaje }}</div>

  <div class="dialog__actions">
    <button mat-stroked-button (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="warn" (click)="confirmar()">Confirmar</button>
  </div>
</div>
