<section class="dashboard dashboard--cliente">
  <h1 class="dashboard__title">{{ title }}</h1>

  <div class="dashboard__header">
    <p class="dashboard__subtitle">Bienvenido, {{ nombre }} 👋</p>

    <div class="dashboard__actions">
      <button mat-stroked-button color="warn" (click)="logout()">
        Cerrar sesión
      </button>
    </div>
  </div>

  <div class="dashboard__section dashboard__section--list dashboard__section--panel">
    <app-dashboard-table
      [title]="'🏘️ Propiedades disponibles'"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [columnDefs]="[
        { key: 'titulo', label: 'Título' },
        { key: 'tipo', label: 'Tipo' },
        { key: 'estado', label: 'Estado' },
        { key: 'ubicacion', label: 'Ubicación' },
        { key: 'precio', label: 'Precio' }
      ]"
      [emptyMessage]="'No hay propiedades disponibles en este momento.'"
    ></app-dashboard-table>
  </div>
</section>
