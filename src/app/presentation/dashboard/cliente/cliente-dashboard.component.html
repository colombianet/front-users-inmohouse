<section class="dashboard dashboard--cliente">
  <h1 class="dashboard__title">{{ title }}</h1>

  <!-- 👋 Bienvenida con logout en la cabecera -->
  <div class="dashboard__section dashboard__section--panel dashboard__section--welcome">
    <div class="dashboard__header">
      <p class="dashboard__subtitle">Bienvenido, {{ nombre }} 👋</p>

      <div class="dashboard__actions dashboard__actions--right">
        <button mat-icon-button class="btn btn--icon btn--warn"
                (click)="sesionService.logout()" matTooltip="Cerrar sesión"
                aria-label="Cerrar sesión">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- 🏡 Propiedades disponibles -->
  <div class="dashboard__section dashboard__section--panel">
    <div class="dashboard__section-title">
      🏡 <span>Propiedades disponibles</span>
    </div>

    <app-tabla-propiedades
      [propiedades]="propiedades"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      [emptyMessage]="'No hay propiedades disponibles en este momento.'">
    </app-tabla-propiedades>
  </div>
</section>
