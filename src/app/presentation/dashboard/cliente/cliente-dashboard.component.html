<section class="dashboard dashboard--cliente">
  <h1 class="dashboard__title">{{ title }}</h1>

  <div class="dashboard__header">
    <p class="dashboard__subtitle">Bienvenido, {{ nombre }} üëã</p>

    <div class="dashboard__actions">
      <button mat-stroked-button color="warn" (click)="logout()">
        Cerrar sesi√≥n
      </button>
    </div>
  </div>

  <div class="dashboard__section dashboard__section--list">
    <h2 class="dashboard__section-title">üèòÔ∏è Propiedades disponibles</h2>

    <mat-card *ngIf="propiedades.length">
      <table mat-table [dataSource]="propiedades" class="mat-elevation-z8 dashboard__table"
        aria-label="Tabla de propiedades disponibles">
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> T√≠tulo </th>
          <td mat-cell *matCellDef="let prop"> {{ prop.titulo }} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let prop"> {{ prop.tipo }} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let prop">
            <span class="dashboard__estado dashboard__estado--{{ prop.estado.toLowerCase() }}">
              {{ prop.estado.toLowerCase() | titlecase }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
          <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
          <td mat-cell *matCellDef="let prop"> {{ prop.ubicacion }} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let prop"> ${{ prop.precio }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>

    <mat-card *ngIf="!propiedades.length">
      <p>No hay propiedades disponibles en este momento.</p>
    </mat-card>
  </div>
</section>
