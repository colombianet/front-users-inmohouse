<section class="dashboard dashboard--admin">
  <h1 class="dashboard__title">{{ title }}</h1>

  <div class="dashboard__header">
    <p class="dashboard__subtitle">Bienvenido, {{ nombre }} 游녦</p>

    <div class="dashboard__actions dashboard__actions--right">
      <button mat-flat-button class="btn btn--primary" (click)="abrirFormulario()">
        <mat-icon>add</mat-icon>
        Nueva propiedad
      </button>

      <button mat-icon-button class="btn btn--icon btn--warn" (click)="logout()" matTooltip="Cerrar sesi칩n">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>

  <!-- 游늶 Propiedades -->
  <div class="dashboard__section dashboard__section--list dashboard__section--panel">
    <ng-template #estadoTemplate let-row>
      <span class="dashboard__estado dashboard__estado--{{ row.estado | lowercase }}">
        {{ row.estado | estado }}
      </span>
    </ng-template>

    <ng-template #precioTemplate let-row>
      {{ row.precio | precioMoneda }}
    </ng-template>

    <app-dashboard-table
      [title]="'游늶 Propiedades registradas'"
      [dataSource]="dataSourcePropiedades"
      [displayedColumns]="displayedColumns"
      [columnDefs]="[
        { key: 'titulo', label: 'T칤tulo' },
        { key: 'tipo', label: 'Tipo' },
        { key: 'estado', label: 'Estado' },
        { key: 'ubicacion', label: 'Ubicaci칩n' },
        { key: 'precio', label: 'Precio' }
      ]"
      [customTemplates]="{ estado: estadoTemplate, precio: precioTemplate }"
      [emptyMessage]="'No hay propiedades registradas a칰n.'">
    </app-dashboard-table>
  </div>

  <!-- 游논 Usuarios -->
  <div class="dashboard__section dashboard__section--list dashboard__section--panel">
    <div class="dashboard__actions dashboard__actions--right">
      <button mat-flat-button class="btn btn--primary" (click)="abrirFormularioUsuario()">
        <mat-icon>person_add</mat-icon>
        Nuevo usuario
      </button>
    </div>

    <ng-template #rolesTemplate let-row>
      {{ formatearRoles(row.roles) }}
    </ng-template>

    <app-dashboard-table
      [title]="'游논 Usuarios registrados'"
      [dataSource]="dataSourceUsuarios"
      [displayedColumns]="displayedUserColumns"
      [columnDefs]="[
        { key: 'nombre', label: 'Nombre' },
        { key: 'email', label: 'Email' },
        { key: 'roles', label: 'Roles' }
      ]"
      [emptyMessage]="'No hay usuarios registrados a칰n.'"
      [showActions]="true"
      [customTemplates]="{ roles: rolesTemplate }"
      (editar)="editarUsuario($event)"
      (eliminar)="eliminarUsuario($event.id!)">
    </app-dashboard-table>
  </div>

  <!-- 游늵 Estad칤sticas -->
  <div class="dashboard__section dashboard__section--estadisticas">
    <h2 class="dashboard__section-title">游늵 Estad칤sticas</h2>

    <button mat-stroked-button routerLink="/dashboard/admin/estadisticas" class="btn btn--outline">
      <mat-icon>bar_chart</mat-icon>
      Ver estad칤sticas de propiedades
    </button>
  </div>
</section>
